<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <h1>
        {% for msg in get_flashed_messages() %}
            <p>{{msg}}</p>
        {% endfor %}
    </h1>
    {% block content %}
    {% endblock %}
</body>
</html>
