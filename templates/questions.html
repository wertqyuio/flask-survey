{% extends 'base.html' %}

{% block title %}{{name}}{% endblock %}

{% block content %}
<form action="/answer/{{number}}" method="POST">
    <p>Question: {{question}}</p>

    {% for choice in choices %}
        <p><input type="radio" name="{{choice}}">{{choice}}</p>
    {% endfor %}

    <button>Submit Answer</button>

    <div><small>Misclick? Just click on all answers and hit submit!</small></div>

</form>
{% endblock %}
